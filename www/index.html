<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>QR Code Generator</title>
</head>
<body>
    <h1>Generated QR Code</h1>
    <div>
        <img id="qr-code" alt="QR Code" />
    </div>
    <script>
        async function init() {
            const { generate_qr_code } = await import('./pkg/wasm_qrcode_gen.js');
            const qrCode = generate_qr_code("https://www.example.com", 10);
            document.getElementById('qr-code').src = qrCode;
        }
        init();
    </script>
</body>
</html>
